<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="../js/call_api.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <img src="../img/background_register.png" alt="">
            <div class="body_register">
                <div class="information">
                    <a href="./index.html">
                        <i class="fa-sharp fa-solid fa-arrow-left"></i>
                    </a>
                    <h1 class="info">Nhập thông tin tài khoản</h1>
                </div>
                <div class="input">
                    <div class="input_account">
                        <input type="text" class="account" id="account" placeholder="Email">
                    </div>
                    <div class="input_password">
                        <input type="password" class="password" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class="input_retype">
                        <input type="password" class="retype" id="confirmPassWord" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="input_fullname">
                        <input type="text" class="first__name" id="first__name" placeholder="Họ tên">
                        <input type="text" class="last__name" id="last__name" placeholder="Họ tên">
                    </div>
                    <div class="birth_gender">
                        <div class="input_birth">
                            <input type="date" class="birth" id="birth" placeholder="Ngày sinh">
                        </div>
                        <div class="input_gender">
                            <input type="radio" name="gender" value="Nam">Nam
                            <input type="radio" name="gender" value="Nữ">Nữ
                        </div>
                    </div>
                    <div class="input_phonenumber">
                        <input type="text" class="phonenumber" id="phonenumber" placeholder="Số điện thoại">
                    </div>
                    <div class="input_email">
                        <input type="email" class="email" id="avata" placeholder="Avata">
                    </div>
                    <div class="but_register">
                        <button class="register" onclick="signin()">Hoàn tất đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
