<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="../js/call_api.js"></script>
    <script src="../js/main_user.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <img src="../img/background_login.png" alt="">
            <div class="body_login">
                <h1 class="title">đăng nhập</h1>
                <div class="input">
                    <p>
                        <i class="fa-solid fa-user username__icon"></i>
                        <input type="text" class="username" placeholder="Username" id="name-login">
                    </p>
                    <p>
                        <i class="fa-solid fa-lock password__icon"></i>
                        <input type="password" class="password" placeholder="Password" id="password" >
                    </p>
                    <p class="checkbox__show--pasword">
                        <input type="checkbox" name="show__password" id="show__password" onclick="ShowPassword()" >
                        Hiển thị mật khẩu
                    </p>
                </div>
                
                <p class="btn__login">
                    <a href="#">
                        <button type="button" onclick="login()">Đăng nhập</button>
                    </a>
                </p>
                <p class="forgot__password">
                    <a href="">Quên mật khẩu ?</a>
                </p>
                <p class="register">
                    <a href="./register.html">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
